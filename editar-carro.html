<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carro - Loja de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de Edição/Adição de Carro -->
<div class="edit-car-container">
    <h2>Adicionar/Editar Carro</h2>
    <form id="carForm">
        <input type="text" id="car-name" placeholder="Nome do Carro" required><br>
        <input type="text" id="car-model" placeholder="Modelo" required><br>
        <input type="number" id="car-price" placeholder="Preço" required><br>
        <input type="number" id="car-year" placeholder="Ano" required><br>
        <button type="submit">Salvar</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
